services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=payouts
      - POSTGRES_USER=payout_user
      - POSTGRES_PASSWORD=payout_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payout_user -d payouts"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data: